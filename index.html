<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">    <title>Product App</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Product App</a>
    </nav>

<div class="container">
    <div id="App" class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Add a Product</h4>
                </div>


             
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                            <div class="form-group">
                            <input step="0.01" type="number" id="price" placeholder="Product Price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input value="2018"  min="1974" max="2079" type="number"  id="year" placeholder="Product Year" class="form-control">
                            </div>
                            <button value="save" type="submit" class="btn btn-primary btn-block">Save</button>
                        </div>
                    </form>
            </div>
        </div>

       
            <div id="product-list" class="col-md-8">
  </div>

    </div>
</div>    

    <script src="app.js"></script>
</body>
</html>
